<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário da Alicia</title>
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a;
        }

        .container {
            text-align: center;
            padding-bottom: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        /* Estilização do botão */
        .custom-button {
            background-color: transparent;
            border: 2px solid #c09c34;
            color: #c09c34;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-button:hover {
            background-color: #c09c34;
            color: #000;
        }

    </style>
    
    <!-- Script para reproduzir música ao entrar na página -->
    <script>
        window.onload = function() {
            var audio = new Audio('./mp3/Queen - We Will Rock You.mp3'); 
            audio.play();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="img/titulo.jpg" alt="Título">
        <img src="./img/queen-bohemian-rhapsody.jpg" alt="Freddie Mercury">
    </div>
    
    <div class="container">
        <button class="custom-button" onclick="window.location.href='convite.html'">Entrar</button>
    </div>
</body>
</html>
